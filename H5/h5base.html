<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>我标题</h1>
<h2>我是标题2</h2>
<h3>我是标题3</h3>
<h4>我是标题4</h4>

<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>

<!-- 多标签与单标签：多标签标示可以放其东西，单标签里不能放其他东西 -->
<!-- html是基于流式 -->
<!-- 横线 -->
<hr>
<!-- input标签 -->
<input placeholder="我是placehodle">
<input type="button">
<input type="date">
<input type="file">
<input type="radio">
<input type="checkbox">
<!-- 资源文件可以用相对路径，也可以用绝对路径 -->
<!-- alts是占位文字 -->
<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度">
<!-- image的width的50%是相对于他的父标签 -->
<img src="images/1.png" alt="我自己的图片" width="50%" height="50%">
<ul>
    <li>我是无序</li>
    <li>我是无序</li>
    <li>我是无序</li>
    <li>我是无序</li>
    <li>我是无序</li>
</ul>
<ol>
    <li>我是有序</li>
    <li>我是有序</li>
    <li>我是有序</li>
    <li>我是有序</li>
    <li>我是有序</li> 
</ol>
<!-- 相当于打开了一个标签 -->
<!-- target标示打开网页的方式:_top(点击跳转到页面，并定位到顶部),_parent(父),_blank(空白)，_self（当前窗口） -->
<a target="_bank" href="http://www.baidu.com">我是连接1</a>
<!-- 相当于push -->
<a href="http://www.baidu.com">我是连接2</a>
<!-- href = "#"标示当前页面 -->
<a href="#">我是连接</a>
<!-- iOS中的view,转门用来做容器的 -->
<div>我是div</div>
</body>
</html>
